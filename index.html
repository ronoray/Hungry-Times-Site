    <!-- GA loaded after first interaction or after 3s idle -->
    <script>
      function loadGA() {
        if (window.__gaLoaded) return;
        window.__gaLoaded = true;
        fetch('/api/public/analytics-config')
          .then(function(r){return r.json()})
          .then(function(d){
            if (!d.measurementId) return;
            var s=document.createElement('script');
            s.async=true;
            s.src='https://www.googletagmanager.com/gtag/js?id='+d.measurementId;
            document.head.appendChild(s);
            window.dataLayer=window.dataLayer||[];
            window.gtag=function(){dataLayer.push(arguments);};
            window.gtag('js',new Date());
            window.gtag('config',d.measurementId);
          })
          .catch(function(){});
      }
      // Defer GA: load on first interaction or after 3s
      ['click','scroll','keydown','touchstart'].forEach(function(e){
        document.addEventListener(e,loadGA,{once:true,passive:true});
      });
      setTimeout(loadGA,3000);
    </script>
